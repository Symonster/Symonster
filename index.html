<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Symon's Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body, html {
      height: 100%;
      overflow: hidden;
    }
    .background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
    }
    .logo {
      font-size: 32px;
      font-weight: bold;
      background: linear-gradient(to right, black, blue);
      -webkit-background-clip: text;
      color: transparent;
      animation: flicker 2s infinite;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      background-color: black;
      padding: 10px 20px;
      border-radius: 8px;
      transition: transform 0.3s;
    }
    nav a:hover {
      transform: scale(1.1);
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }
    .content h1 {
      font-size: 48px;
      animation: fireEffect 3s infinite;
    }
    @keyframes fireEffect {
      0%, 100% { text-shadow: 0 0 5px red, 0 0 10px orange, 0 0 20px yellow; }
      50% { text-shadow: 0 0 10px yellow, 0 0 20px red, 0 0 30px orange; }
    }
    .projects, .social {
      position: absolute;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .projects {
      left: 30px;
      top: 50%;
      transform: translateY(-50%);
    }
    .social {
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
    }
    .projects a, .social a {
      display: flex;
      align-items: center;
      color: white;
      text-decoration: none;
      background-color: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .projects a:hover, .social a:hover {
      background-color: rgba(255,255,255,0.2);
    }
    .projects img, .social img {
      height: 30px;
      width: 30px;
      margin-right: 10px;
    }
  </style>
</head>
