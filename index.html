<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Symon's Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      color: #fff;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      animation: colorChange 5s infinite;
    }

    @keyframes colorChange {
      0% { color: #3498db; }
      25% { color: #e74c3c; }
      50% { color: #2ecc71; }
      75% { color: #9b59b6; }
      100% { color: #3498db; }
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 30px;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ff9900;
    }

    .content {
      padding: 80px 50px;
      text-align: center;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff0000, 0 0 20px #ff6600, 0 0 30px #ff9900;
      }
      to {
        text-shadow: 0 0 20px #ffcc00, 0 0 30px #ffff00, 0 0 40px #ff6600;
      }
    }

    .projects, .social {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    .project, .social a {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #fff;
      padding: 20px;
      margin: 15px;
      width: 200px;
      border-radius: 12px;
      text-align: center;
      transition: 0.4s;
    }

    .project:hover, .social a:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .project img, .social img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>

    <div class="project">

    <div class="project">

    </div>
    <div class="project">

      <p><a href="php-login/index.php" target="_blank">PHP Login System</a></p>

  </section>

  <section id="contact" class="social">
    <a href="https://www.facebook.com/shakawat.hussain.944" target="_blank">

</body>
</html>
