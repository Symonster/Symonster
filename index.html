<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Symon | Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('eren-titan.jpg') no-repeat center top;
      background-size: cover;
      color: black;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.6);
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      animation: waveColors 2s infinite alternate;
      display: flex;
      align-items: center;
    }
    .logo span {
      display: inline-block;
      animation: bounce 1s infinite alternate;
    }
    .live-tag {
      margin-left: 10px;
      width: 30px;
      height: 30px;
    }
    @keyframes bounce {
      from {
        transform: translateY(0px);
      }
      to {
        transform: translateY(-5px);
      }
    }
    @keyframes waveColors {
      0% {
        color: #0ff;
      }
      50% {
        color: #0f0;
      }
      100% {
        color: #00f;
      }
    }
    nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
    main {
      padding: 60px 30px;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }
    .project-section {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: 40px;
    }
    .project {
      width: 45%;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      margin: 10px;
      padding: 20px;
      transition: transform 0.3s;
      display: flex;
      align-items: center;
    }
    .project:hover {
      transform: scale(1.03);
    }
    .project img {
      width: 60px;
      height: 60px;
      margin-right: 20px;
    }
    .project a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
    footer {
      margin-top: 50px;
      text-align: center;
      padding: 30px;
      background: rgba(0, 0, 0, 0.6);
    }
    .social-icons img {
      width: 30px;
      margin: 0 10px;
      vertical-align: middle;
    }
  </style>
</head>

      <div class="project">

      <div class="project">
        <img src="react-icon.png" alt="React">
