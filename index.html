<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Symon's Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }
    video#bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.6);
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(90deg, black, blue);
      -webkit-background-clip: text;
      color: transparent;
      animation: flicker 2s infinite;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }
    .content {
      padding: 100px 40px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px black;
    }
    .social-icons img, .projects img {
      width: 40px;
      height: 40px;
      margin: 10px;
      transition: transform 0.3s ease;
    }
    .social-icons img:hover, .projects img:hover {
      transform: scale(1.1);
    }
    .social-icons {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
      padding: 0 80px;
    }
    .project {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      backdrop-filter: blur(3px);
    }
    .project a {
      text-decoration: none;
      color: white;
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<video autoplay muted loop id="bg-video">
  <source src="your-video.mp4.mp4" type="video/mp4" />
</video>

<header>

    <a href="https://www.instagram.com/symonster__/" target="_blank"><img src="instagram.png" alt="Instagram" /></a>
    <a href="https://wa.me/96597707393" target="_blank"><img src="whatsapp.png" alt="WhatsApp" /></a>
  </div>

  <div class="projects">
    <div class="project">
      <img src="html.png" alt="HTML Project" />
      <a href="projects/html-project/index.html" target="_blank">HTML Project</a>
    </div>
    <div class="project">
      <img src="css.png" alt="CSS Project" />
      <a href="projects/css-project/index.html" target="_blank">CSS Project</a>
    </div>
    <div class="project">
      <img src="javascript.png" alt="JavaScript Game" />
      <a href="projects/js-game/index.html" target="_blank">JavaScript Game</a>
    </div>
    <div class="project">
      <img src="python.png" alt="Python App" />
      <a href="projects/python-app/index.html" target="_blank">Python Mini App</a>
    </div>
    <div class="project">
      <img src="react.png" alt="React Portfolio" />
      <a href="projects/react-portfolio/index.html" target="_blank">React Portfolio</a>
    </div>
    <div class="project">
      <img src="php.png" alt="PHP Login" />
      <a href="projects/php-login/index.php" target="_blank">PHP Login System</a>
    </div>
  </div>
</div>

</body>
</html>
