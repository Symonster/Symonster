<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Symon's Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      background: linear-gradient(to right, black, blue);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    nav a {
      text-decoration: none;
      margin-left: 20px;
      color: white;
      background: black;
      padding: 8px 16px;
      border-radius: 10px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .main-content {
      padding: 60px 20px;
      text-align: center;
    }

    .main-content h1 {
      font-size: 36px;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px red; }
      100% { text-shadow: 0 0 20px orange; }
    }

    .projects, .socials {
      display: flex;
      justify-content: space-evenly;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    .project, .social {
      width: 100px;
      margin: 20px;
      text-align: center;
    }

    .project img, .social img {
      width: 60px;
      height: 60px;
    }

    .project a, .social a {
      color: white;
      text-decoration: none;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Background video -->
  <video autoplay muted loop class="background-video">
    <source src="your-video.mp4.mp4" type="video/mp4">
  </video>

  <!-- Navbar -->
  <header>
    <div class="logo">Symon</div>
    <nav>
      <a href="#contact">Hire Me</a>
    </nav>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Hi, it's Symon</h1>

    <!-- Projects -->
    <div class="projects">
      <div class="project">
        <img src="html-icon.png" alt="HTML">
        <a href="html-project/index.html" target="_blank">HTML Project</a>
      </div>
      <div class="project">
        <img src="css-icon.png" alt="CSS">
        <a href="css-project/index.html" target="_blank">CSS Project</a>
      </div>
      <div class="project">
        <img src="js-icon.png" alt="JavaScript">
        <a href="js-game/index.html" target="_blank">JS Game</a>
      </div>
      <div class="project">
        <img src="python-icon.png" alt="Python">
        <a href="python-mini-app/index.html" target="_blank">Python App</a>
      </div>
      <div class="project">
        <img src="react-icon.png" alt="React">
        <a href="react-portfolio/index.html" target="_blank">React Portfolio</a>
      </div>
      <div class="project">
        <img src="php-icon.png" alt="PHP">
        <a href="php-login-system/index.html" target="_blank">PHP Login</a>
      </div>
    </div>

    <!-- Social Media -->
    <div class="socials" id="contact">
      <div class="social">
        <img src="facebook.png" alt="Facebook">
        <a href="https://www.facebook.com/shakawat.hussain.944" target="_blank">Facebook</a>
      </div>
      <div class="social">
        <img src="instagram.png" alt="Instagram">
        <a href="https://www.instagram.com/symonster__/" target="_blank">Instagram</a>
      </div>
      <div class="social">
        <img src="whatsapp.png" alt="WhatsApp">
        <a href="https://wa.me/96597707393" target="_blank">WhatsApp</a>
      </div>
    </div>
  </div>
</body>
</html>
