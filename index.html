<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Symon's Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
      position: relative;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    header {
      width: 100%;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #00aaff;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-size: 18px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .projects {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 40px 30px;
    }

    .project {
      width: 30%;
      margin-bottom: 30px;
      text-align: center;
      background-color: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .project:hover {
      transform: scale(1.05);
    }

    .project img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      padding: 20px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .social-icons img {
      width: 40px;
      height: 40px;
      margin: 0 15px;
      transition: transform 0.3s;
    }

    .social-icons img:hover {
      transform: scale(1.2);
    }

    .footer-note {
      text-align: center;
      font-size: 18px;
      color: white;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <video class="bg-video" autoplay loop muted>
    <source src="your-video.mp4.mp4" type="video/mp4" />
  </video>

  <header>
    <div class="logo">Symon</div>
    <nav>
      <a href="#">Hire Me</a>
    </nav>
  </header>

  <section class="projects">
    <div class="project">
      <img src="html.png" alt="HTML Project">
      <h3>HTML Project</h3>
    </div>
    <div class="project">
      <img src="css.png" alt="CSS Project">
      <h3>CSS Project</h3>
    </div>
    <div class="project">
      <img src="javascript.png" alt="JavaScript Game">
      <h3>JavaScript Game</h3>
    </div>
    <div class="project">
      <img src="python.png" alt="Python Mini App">
      <h3>Python Mini App</h3>
    </div>
    <div class="project">
      <img src="react.png" alt="React Portfolio">
      <h3>React Portfolio</h3>
    </div>
    <div class="project">
      <img src="php.png" alt="PHP Login System">
      <h3>PHP Login System</h3>
    </div>
  </section>

  <div class="social-icons">
    <a href="https://www.facebook.com/shakawat.hussain.944" target="_blank">
      <img src="facebook.png" alt="Facebook">
    </a>
    <a href="https://www.instagram.com/symonster__/" target="_blank">
      <img src="instagram.png" alt="Instagram">
    </a>
    <a href="https://wa.me/96597707393" target="_blank">
      <img src="whatsapp.png" alt="WhatsApp">
    </a>
  </div>

  <div class="footer-note">
    Feel free to contact me for any project
  </div>

</body>
</html>
